<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたのYouTubeの閲覧履歴からフィルターバブルを実感しよう</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* 上部にコンテンツを寄せる */
      height: auto; /* 高さを自動調整 */
      background-color: #252935; /* 背景色を #252935 に設定 */
      color: #fff; /* 文字色を白に設定 */
      overflow: auto; /* スクロールを有効にする */
      position: relative;
      padding-top: 50px; /* 上部に余白を追加 */
    }
  
    /* メインタイトルのスタイル */
    #main-title {
      font-size: 32px; /* 文字を大きく */
      font-weight: bold;
      color: #fff;
      background-color: #6ABBC6; /* 背景色を #6ABBC6 に設定 */
      padding: 20px; /* 余白を大きく */

      width: 80%; /* タイトルの幅を調整 */
      text-align: center; /* 中央揃え */
      margin-bottom: 40px; /* タイトルとボタンの間に余白を追加 */

    /* ボタンのスタイル */
    h1 {
      font-size: 20px;
      color: #fff;
      margin-bottom: 30px; /* タイトルとボタンの間に大きな余白 */
    }
  
    #load-file {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #6e7dff;
      border: none;
      color: white;
      border-radius: 5px;
      margin-bottom: 30px; /* ボタンと画像の間に余白を追加 */

      background-color: #4d5bc5;
    }

      width: 90%;
      max-width: 800px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
  
    /* 画像のスタイル */
    #bubble-image {
      width: 520px; /* 画像の幅をさらに大きく */
      height: auto;
      margin-bottom: 40px; /* 円グラフとの間に十分なスペースを追加 */
      display: none;
    }

    #pie-chart {
      width: 400px;
      height: 400px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      padding: 20px;
      position: relative;
      z-index: 1; /* 画像の下に配置 */
    }
  </style>

<body>
  <!-- サイトのタイトルとボタン -->
  <div id="main-title">
    YouTubeの閲覧履歴から<br>あなたのフィルターバブルに気付こう
  </div>
  
  <h1>下のボタンを押してファイルを読み込もう</h1>
  <button id="load-file">Load History File</button>

  <div id="container">
    <!-- 画像をボタンの下に配置 -->
    <img id="bubble-image" src="assets/images/bubble.png" alt="Bubble Image">
    
    <div id="pie-chart">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
<script>
const MAX_VIDEO_COUNT = 20;
const API_KEY = 'AIzaSyCl1znNIR2N-Q8HxsXwpYV76G5Jmg1mnPE'; 
const VIDEO_API_URL = 'https://www.googleapis.com/youtube/v3/videos';

const CATEGORY_ID_MAP = {
  '1': '映画とアニメ',
  '2': '自動車と乗り物',
  '10': '音楽',
  '15': 'ペットと動物',
  '17': 'スポーツ',
  '19': '旅行とイベント',
  '20': 'ゲーム',
  '22': 'ブログ',
  '23': 'コメディー',
  '24': 'エンターテイメント',
  '25': 'ニュースと政治',
  '26': 'ハウツーとスタイル',
  '27': '教育',
  '28': '科学と技術',
};

document.addEventListener('DOMContentLoaded', () => {
  const loadFileButton = document.getElementById('load-file');
  loadFileButton.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const text = reader.result;
          parseAndDisplayHistory(text);
        };
        reader.readAsText(file, 'UTF-8');
      } else {
        console.log('No file selected.');
      }
    });
    input.click();
  });
});

async function fetchCategoryName(categoryId) {
  return CATEGORY_ID_MAP[categoryId] || 'Unknown Category';
}

async function fetchVideoCategory(videoId) {
  try {
    const response = await fetch(${VIDEO_API_URL}?part=snippet&id=${videoId}&key=${API_KEY});
    if (!response.ok) {
      throw new Error(HTTP error! status: ${response.status});
    }
    const data = await response.json();
    if (data.items && data.items.length > 0) {
      const categoryId = data.items[0].snippet.categoryId;
      return await fetchCategoryName(categoryId);
    }
    return 'Unknown Category';
  } catch (error) {
    console.error('Error fetching video category:', error);
    return 'Unknown Category';
  }
}

async function parseAndDisplayHistory(jsonText) {
  try {
    const history = JSON.parse(jsonText);
    if (!Array.isArray(history)) {
      throw new Error('Invalid JSON format');
    }

    const categoryCount = {};

    const videoUrls = history
      .filter(entry => entry.titleUrl && entry.titleUrl.startsWith('https://www.youtube.com/watch?v='))
      .slice(0, MAX_VIDEO_COUNT);

    for (const entry of videoUrls) {
      const videoId = new URL(entry.titleUrl).searchParams.get('v');
      if (videoId) {
        const categoryName = await fetchVideoCategory(videoId);
        if (categoryCount[categoryName]) {
          categoryCount[categoryName]++;
        } else {
          categoryCount[categoryName] = 1;
        }
      }
    }

    drawPieChart(categoryCount);

  } catch (error) {
    console.error('Error parsing JSON or displaying history:', error);
    const pieChartContainer = document.getElementById('pie-chart');
    pieChartContainer.innerHTML = An error occurred while processing the file: ${error.message};
  }
}

function drawPieChart(categoryCount) {
  google.charts.load('current', { packages: ['corechart'] });
  google.charts.setOnLoadCallback(() => {
    const data = new google.visualization.DataTable();
    data.addColumn('string', 'Category');
    data.addColumn('number', 'Count');

    for (const [category, count] of Object.entries(categoryCount)) {
      data.addRow([category, count]);
    }

    const options = {
      title: 'あなたの見ている動画カテゴリの偏りは？',
      pieHole: 0.4,
      legend: { position: 'bottom' }
    };

    const chart = new google.visualization.PieChart(document.getElementById('pie-chart'));
    chart.draw(data, options);

    // 円グラフが描画された後に画像を表示
    document.getElementById('bubble-image').style.display = 'block';
    document.getElementById('pie-chart').style.display = 'block'; // 円グラフの表示を確実にする
  });
}
</script>
</html>

<body>
  <div id="main-title">
    YouTubeの閲覧履歴から<br>あなたのフィルターバブルに気付こう
  </div>
  
  <h1>下のボタンを押してZIPファイルを読み込もう</h1>
  <button id="load-file">Load History ZIP</button>

  <div id="container">
    <img id="bubble-image" src="assets/images/bubble.png" alt="Bubble Image" style="display: none;">
    <div id="pie-chart">Loading...</div>
  </div>

  <script>
    const MAX_VIDEO_COUNT = 20;
    const API_KEY = 'AIzaSyCl1znNIR2N-Q8HxsXwpYV76G5Jmg1mnPE'; // あなたのAPIキーを入力
    const VIDEO_API_URL = 'https://www.googleapis.com/youtube/v3/videos';

    const CATEGORY_ID_MAP = {
      '1': '映画とアニメ',
      '2': '自動車と乗り物',
      '10': '音楽',
      '15': 'ペットと動物',
      '17': 'スポーツ',
      '19': '旅行とイベント',
      '20': 'ゲーム',
      '22': 'ブログ',
      '23': 'コメディー',
      '24': 'エンターテイメント',
      '25': 'ニュースと政治',
      '26': 'ハウツーとスタイル',
      '27': '教育',
      '28': '科学と技術',
    };

    document.addEventListener('DOMContentLoaded', () => {
      const loadFileButton = document.getElementById('load-file');
      loadFileButton.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.zip';  // ZIPファイルのみを選択
        input.addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (file && file.name.endsWith('.zip')) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const zipData = e.target.result;
              handleZipFile(zipData);
            };
            reader.readAsArrayBuffer(file); // ZIPファイルをバイナリデータとして読み込む
          } else {
            alert('ZIPファイルを選択してください。');
          }
        });
        input.click();
      });
    });

    function handleZipFile(zipData) {
      JSZip.loadAsync(zipData).then((zip) => {
        let found = false;

        // ZIP内のファイルを検索
        zip.forEach((relativePath, zipEntry) => {
          console.log(`Found file: ${relativePath}`);

          // 目的のJSONファイルのパスを指定（YouTube と YouTube Music/履歴/watch-history.json）
          if (relativePath === 'Takeout/YouTube と YouTube Music/履歴/watch-history.json') {
            found = true;
            zipEntry.async('text').then((text) => {
              // JSONファイルが見つかったら解析して表示
              parseAndDisplayHistory(text);
            });
          }
        });

        // ファイルが見つからなかった場合
        if (!found) {
          alert('目的のJSONファイルがZIP内に見つかりませんでした。');
        }

      }).catch((err) => {
        console.error('Error reading ZIP file:', err);
        alert('ZIPファイルの読み込み中にエラーが発生しました。');
      });
    }

    async function parseAndDisplayHistory(jsonText) {
      try {
        const history = JSON.parse(jsonText);
        if (!Array.isArray(history) || history.length === 0) {
          alert('履歴データが見つかりませんでした。');
          return;
        }

        const categoryCount = {};
        const videoUrls = history
          .filter(entry => entry.titleUrl && entry.titleUrl.startsWith('https://www.youtube.com/watch?v='))
          .slice(0, MAX_VIDEO_COUNT);

        for (const entry of videoUrls) {
          const videoId = new URL(entry.titleUrl).searchParams.get('v');
          if (videoId) {
            const categoryName = await fetchVideoCategory(videoId);
            if (categoryCount[categoryName]) {
              categoryCount[categoryName]++;
            } else {
              categoryCount[categoryName] = 1;
            }
          }
        }

        drawPieChart(categoryCount);

      } catch (error) {
        console.error('Error parsing JSON or displaying history:', error);
        document.getElementById('pie-chart').innerHTML = `エラーが発生しました: ${error.message}`;
      }
    }

    async function fetchVideoCategory(videoId) {
      try {
        const response = await fetch(`${VIDEO_API_URL}?part=snippet&id=${videoId}&key=${API_KEY}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          const categoryId = data.items[0].snippet.categoryId;
          return await fetchCategoryName(categoryId);
        }
        return 'Unknown Category';
      } catch (error) {
        console.error('Error fetching video category:', error);
        return 'Unknown Category';
      }
    }

    function fetchCategoryName(categoryId) {
      const CATEGORY_ID_MAP = {
        '1': '映画とアニメ',
        '2': '自動車と乗り物',
        '10': '音楽',
        '15': 'ペットと動物',
        '17': 'スポーツ',
        '19': '旅行とイベント',
        '20': 'ゲーム',
        '22': 'ブログ',
        '23': 'コメディー',
        '24': 'エンターテイメント',
        '25': 'ニュースと政治',
        '26': 'ハウツーとスタイル',
        '27': '教育',
        '28': '科学と技術',
      };
      return CATEGORY_ID_MAP[categoryId] || '不明なカテゴリー';
    }

    function drawPieChart(categoryCount) {
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(() => {
        const data = new google.visualization.DataTable();
        data.addColumn('string', 'Category');
        data.addColumn('number', 'Count');

        for (const [category, count] of Object.entries(categoryCount)) {
          data.addRow([category, count]);
        }

        const options = {
          title: 'あなたの見ている動画カテゴリの偏りは？',
          pieHole: 0.4,
          legend: { position: 'bottom' }
        };

        const chart = new google.visualization.PieChart(document.getElementById('pie-chart'));
        chart.draw(data, options);

        // 円グラフが描画された後に画像を表示
        document.getElementById('bubble-image').style.display = 'block';
        document.getElementById('pie-chart').style.display = 'block';
      });
    }
